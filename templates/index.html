{% extends 'base.html' %}

{% block head %}
    Users List Test
{% endblock %}


{% block body %}
    <div>
        <h1>Users</h1>
        <table>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Created Date</th>
                <th>Modified Date</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.created_date }}</td>
                    <td>{{ user.modified_date }}</td>
                </tr>                    
            {% endfor %}    
        </table>

        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add task">
        </form>
    </div>
{% endblock %}
